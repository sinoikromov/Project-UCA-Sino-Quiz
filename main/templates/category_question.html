{% extends 'base.html' %}
{% load static %}
{% block title %} {{ category.title }} Question{% endblock  %}
{% block content %}
  <h2 class="my-4">Category:  <span class="text-primary">{{category.title}}</span> </h2>

<div class="card my-4 border-dark shadow">
    <form method="post" action="{% url 'submit_answer' category.id item.id %}">
    {% csrf_token %}
    <h4 class="card-header border-dark">{{ item.question }}</h4>
    <div class="card-body ">
        <table class="table table-bordered">
            <tr>
                <td><input   value="{{ item.opt_1 }}" id = "option_1" name="answer" type="radio" /></td>
                <th><label for="option_1"></label>{{ item.opt_1 }}</th>
            </tr>
            <tr>
                <td><input    value="{{ item.opt_2 }}" id = "option_2" name="answer" type="radio"/></td>
                <th><label for="option_2"></label>{{ item.opt_2 }}</th>
            </tr>
            <tr>
                <td><input  value="{{ item.opt_3 }}" id = "option_3" name="answer" type="radio"/></td>
                <th><label for="option_3"></label>{{ item.opt_3 }}</th>
            </tr>

            <tr>
                <td><input   value="{{ item.opt_4 }}" id = "opt_4" name="answer"  type="radio"/></td>
                <th><label for="opt_4"></label>{{ item.opt_4 }}</th>
            </tr>

        </table>
    </div>

    <div class="card-footer">
        <input type="submit" name="skip" value="Skip" class="btn btn-warning skipBtn">
        <input type="submit" name="submit" value="Submit" class="btn btn-primary submitBtn">
    </div>
    </form>
</div>

<script type="text/javascript" src = "{% static 'jquery-3.5.1.min.js' %}"> </script>
<script type="text/javascript">
    $(document).ready(function(){
    $(".submitBtn").on('click', function(){
        var _checkedAns = $("input[name = 'answer']:cheched").val();
        if (_checkedAns == undifined){
         alert('Please select option');
         return false;
        } 
    });
    });
</script>
{% endblock  %}
