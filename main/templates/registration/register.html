{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bs5/bootstrap.min.css' %}" />
</head>
<body>
<nav class="navbar navbar-expand-lg-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Quiz App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse float-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="{% url 'register' %}">Register</a>
        <a class="nav-link" href="{% url 'login' %}">Login</a>
      </div>
    </div>
  </div>
</nav>

<div class="container my-4">
    <h3 class="my-4">Register</h3>
    {% if msg %}
     <p class="text-success">{{msg}}</p>
    {% endif %}
    <form  method="post" action= "">
    <table class="table table-bordered">
        {% csrf_token %}
        {{ form.as_table }}
        <tr>
            <td colspan="2"><input type="submit" class="btn btn-primary"/></td>
        </tr>
    </table>
   </form>
</div>
</body>
</html>
